<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpapers, Videos & GIFs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>The Best Free Wallpapers, Videos & GIFs</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search...">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <div class="tabs">
    <button id="wallpapersTab" class="active">Wallpapers</button>
    <button id="videosTab">Videos</button>
    <button id="gifsTab">GIFs</button>
  </div>

  <section class="gallery" id="gallery">
    <!-- Content will be loaded dynamically here -->
  </section>

  <!-- Modal for preview -->
  <div id="previewModal" class="modal">
    <span class="close" id="closePreview">&times;</span>
    <div class="modal-content-wrapper">
      <img class="modal-content" id="modalImg" style="display: none;">
      <video class="modal-content" id="modalVideo" controls style="display: none;"></video>
    </div>
    <div id="downloadBtnWrapper">
      <a id="downloadBtn" download>Download</a>
      <button id="copyUrlBtn">Copy URL</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
